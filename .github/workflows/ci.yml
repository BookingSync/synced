name: CI
on: [pull_request]
jobs:
  rspec:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { ruby: '2.7', rails: '6.0' }
          - { ruby: '2.7', rails: '6.1' }
          - { ruby: '3.0', rails: '6.0' }
          - { ruby: '3.0', rails: '6.1' }
          - { ruby: '3.1', rails: '6.0' }
          - { ruby: '3.1', rails: '6.1' }
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails.${{ matrix.rails }}.gemfile
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/synced-test"
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: synced-test-test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rspec
